<!DOCTYPE html>
<html lang="en">
<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--HOJA DE ESTILO-->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
    <!--ICONOS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <!-- GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--FUENTES-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">  
</head>
<!--BODY-->
<body>
    <!--HEADER-->
    <header>
        <nav>
            <section class="burger-menu">
                <i class="fas fa-bars"></i>
            </section>
            <!--SECCION LOGO-->
            <section class="logo">
                <img src="/images/img-logo.png" alt="">
            </section>
            <!-- BARRA DE BUSQUEDA-->
            <section class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" class="input">
            </section>
            <section class="shopping-cart">
                <i class="ion-ios-cart-outline"></i>
            </section>
            <section class="login">
                <i class="ion-person"></i>
            </section>
        </nav>
    </header>

    <!--MAIN -->
    <main class="register">
        <form action="#" method="POST" class="form-register">
            <div class="form-register">
                <h1>Registro</h1>
                <div class="group-register">
                    <input required type="text" class="input-text" id="name"><span class="barra"></span>
                    <label for="name" class="lbl-text">Nombre y Apellido</label>
                </div>
                <div class="group-register">
                    <input required type="text" class="input-text" id="username"><span class="barra"></span>
                    <label for="username" class="lbl-text">
                        <span class="text">Nombre de Usuario</label>
                </div>
                <div class="group-register">
                    <input required type="password" class="input-text" id="password"><span class="barra"></span>
                    <label for="password" class="lbl-text">Contrase√±a</label>
                </div>
                <div class="group-register">
                    <input required type="email" class="input-text" id="mail"><span class="barra"></span>
                    <label for="mail" class="lbl-text">Correo Electronico</label>
                </div>

                <button type="submit">Registrarse</button>
                <button type="reset">Borrar</button>
            </div>
        </form>

    </main>

    <!--FOOTER-->
    <footer>
    </footer>
</body>
</html>
